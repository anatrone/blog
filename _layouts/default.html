<!DOCTYPE html>
<html lang="pt-br">

<head>
    {%- include head.html -%}
    {%- include metas.html -%}
</head>

<body>
    <main class="container">
        <section class="about">
            <img src="{{ "/assets/picture.png" | relative_url }}" alt="{{ site.the-code-show.name }}">
            <h2>{{ site.the-code-show.name }}</h2>
            <p class="tagline">{{ site.the-code-show.tagline }}</p>
            <div id="search">
                <input id="search-input" type="text" placeholder="busque....">
                <br/>
                <div id="results-container"></div>
            </div>
            <ul class="social">
                <a href="https://github.com/{{ site.the-code-show.social_links.github }}">
                    <li><i class="icon-github"></i></li>
                </a>
                <a href="https://linkedin.com/{{ site.the-code-show.social_links.linkedIn }}">
                    <li><i class="icon-linkedin-rect"></i></li>
                </a>
                <a href="https://instagram.com/{{ site.the-code-show.social_links.instagram }}">
                    <li><i class="icon-instagram-filled"></i></li>
                </a>
                <a href="https://steamcommunity.com/id/{{ site.the-code-show.social_links.steam }}">
                    <li><i class="icon-steam-squared"></i></li>
                </a>
            </ul>
            <p>&copy; {{ site.the-code-show.year }}</p>
        </section>
        <section class="content">
            {{ content }}
        </section>
    </main>
    {%- if site.the-code-show.analytics_id -%}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.the-code-show.analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '{{ site.the-code-show.analytics_id }}');
    </script>
    {%- endif -%}

    <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>

    <script>
      window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>

</body>

</html>
